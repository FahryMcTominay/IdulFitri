<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Idul Fitri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<audio autoplay>
  <source src="backsound2.mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

    <div class="container">
        <div class="countdown">
            <div id="hari">NA</div>
            <div id="jam">NA</div>
            <div id="menit">NA</div>
            <div id="detik">NA</div>
        </div>
        <div class="wrapper">
            <img src="image1.png" alt="gambar1" class="gambar1 animate__animated animate__fadeInDown">
            <img src="image2.png" alt="gambar2" class="gambar2 animate__animated animate__fadeInDown">
            <img src="image7.png" alt="gambar7" class="gambar7 animate__animated animate__bounceInDown animate__delay-1s">
            <img src="image8.png" alt="gambar8" class="gambar8 animate__animated animate__bounceInDown animate__delay-2s">
            <img src="image9.png" alt="gambar9" class="gambar9 animate__animated animate__bounceInDown animate__delay-1s">

            <i class="footer">Created By @FahryMcTominay</i>
        </div>
    </div>

<script type="text/javascript">

var countDate = new Date('apr 10 2024 00:00:00').getTime();

function newYear(){
    var now = new Date().getTime();
    gap = countDate - now;

    var detik = 1000;
    var menit = detik * 60;
    var jam = menit * 60;
    var hari = jam * 24

    var h = Math.floor(gap / (hari));
    var j = Math.floor( (gap % (hari)) / (jam) );
    var m = Math.floor( (gap % (jam)) / (menit) );
    var d = Math.floor( (gap % (menit)) / (detik) );

    document.getElementById('hari').innerText = h;
    document.getElementById('jam').innerText = j;
    document.getElementById('menit').innerText = m;
    document.getElementById('detik').innerText = d;
}

setInterval(function(){
    newYear();
}, 1000);
    </script>

</body>
</html>
